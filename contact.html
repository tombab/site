<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tom Baronnet - Contact</title>
        <link rel="stylesheet" href="normalize.css" />
        <link rel="stylesheet" href="main.css"/>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" 
                integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" 
                crossorigin="anonymous"></script>
        <script src="boutonMenu.js" defer></script>
        <script src="merci.js" defer></script>
    </head>
    <body>
        <header id="mainHeader">
            <a href="index.html"><img src="IconeTom.png" alt="Logo Tom Baronnet" id="logoImg" /></a>
            <a href="index.html"><h1>Tom Baronnet</h1></a>
            <nav id="mainNav">
                <h1 class="accessibility">Menu principal</h1>
                <p class="accessibility"><a href="#pageContent" title="Accéder directement au contenu principal de cette page">Passer le menu</a></p>
                <ul>
                    <li><a href="index.html" title="Vers la page d'accueil du site">Accueil</a></li>
                    <li><a href="contact.html" title="Vers la page de contact de ce site">Contact</a></li>
                    <li><a href="about.html" title="En savoir plus sur ce site et sur son propriétaire, Tom Baronnet">À propos</a></li>                  
                </ul>
            </nav>
            <button id="menuToggle"><img src="Icones/hamburgerDoodle.svg" alt="Ouvrir / Fermer le menu" /></button>
        </header><!--Ici se termine le #mainHeader-->
        <section id="pageContent" class="contact">
            <main class='bloc'>
                <h1>Contactez-moi</h1>
                <p>Merci de compléter le formulaire suivant pour me contacter. Tous les champs de ce formulaire sont requis.</p>
                <form id="frmContact" novalidate>
                    <div>
                        <div>
                            <label for="fName">Prénom</label>
                            <input name="fName" id="fName" required autofocus />
                        </div>
                        <div>
                            <label for="lName">Nom</label>
                            <input type="text" name="lName" id="lName" required />
                        </div>
                        <div>
                            <label for="email">Votre e-mail</label>
                            <input type="email" name="email" id="email" required />
                        </div>
                    </div>
                    <div>
                        <div>
                            <label for="message">Votre message</label>
                            <textarea name="message" id="message" required></textarea>
                        </div>
                    </div>
                    <button id="buttonSubmit" type="submit">Envoyer</button>
                </form>
            </main>
        </section><!--Ici se termine le #pageContent-->
        <footer id="mainFooter">
            <p>&copy; Copyright Tom Baronnet - 2021</p>
        </footer><!--Ici se termine le #mainFooter-->

        <figure id="merci">
            <div id="cadreMerci">
                <h1>Merci</h1>
                <p>Merci pour votre message. Je reprendai contact avec vous dans les 3 jours ouvrables.</p>
                <p>À très bientôt</p>
            </div>
        </figure>

    </body>
</html>
